<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!--设置页面的宽度随着使用者的设备变化二变化 -->
    <meta name="viewport" content="width=device-width,initial-scal=1">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <form class="form-horizontal" method="post" action="userSystem?method=addUser">
                <!--            <input type="text" name="method" value="addUser" style="display:none ">-->
                <!-- 表单区域-->
                <fieldset>
                    <!--表单主题-->
                    <legend>添加用户</legend>
                    <!-- 每一个form-group都可以自定义布局-->
                    <div class="form-group">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="mid">用户名称</label>
                        <div class="col-md-4">
                            <input class="form-control" name="username" id="mid" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="password">用户密码</label>
                        <div class="col-md-4">
                            <input class="form-control" name="password" id="password" type="password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="con">确认密码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="con" type="password"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label" >身份</label>
                        <div class="col-md-5">
                            <div class="radio-inline">
                                <input type="radio" name="usertype" id="admin" value="0" checked/>管理员
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="usertype" id="user" value="1"/>用户
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" >性别</label>
                        <div class="col-md-5">
                            <div class="radio-inline">
                                <input type="radio" name="sex" id="sex-man" value="0" checked/>男
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="sex" id="sex-woman" value="1"/>女
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-md-2"  for="city">所在城市</label>
                        <div class="col-md-4">
                            <select id="city" name="address" class="form-control">
                                <option name="" value="中国">中国</option>
                                <option  value="小日子">小日子</option>
                                <option value="新乡">新乡</option>
                                <option value="安阳">安阳</option>
                                <option value="郑州">郑州</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="mid">车库Id</label>
                        <div class="col-md-4">
                            <input class="form-control" name="garage_num" id="garag" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="mid">ETC编号</label>
                        <div class="col-md-4">
                            <input class="form-control" name="etc_num" id="etc" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <input class="btn btn-primary" type="submit" value="提交"/>
                            <input class="btn btn-warning" type="reset" value="重置"/>
                        </div>
                    </div>

                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
